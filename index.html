<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>클론 에어비엔비 - 신나현</title>
	</head>
	<body>
		<!-- start: page_wrap -->
		<div class="page_wrap">
			<header class="header">
				<div class="header_top">
					<h1 class="logo">로고</h1>
					<div class="user_area">
						<a href="#none" class="link_goto_start">에어비엔비 시작하기</a>
						<button class="btn_translate">언어 변경</button>
						<button class="btn_user">사용자 메뉴</button>
					</div>
				</div>
				<div class="search_wrap">
					<div class="search_item">
						<div class="search_item_tit">여행지</div>
						<div class="search_item_desc">여행지 검색</div>
					</div>
					<div class="line_vertical"></div>
					<button class="btn_search">검색</button>
				</div>
			</header>
			<main class="main">
				<div class="main_tab_area">
					<div class="main_tab_list_view">
						<ul class="main_tab_menu_list">
							<li class="tab_menu_item">
								<div class="tab_menu_icon"></div>
								<div class="tab_menu_tit"></div>
							</li>
						</ul>
					</div>
					<button class="btn_filter">필터</button>
				</div>
				<div class="main_contents_area">
					<ul class="main_contents_list">
						<li class="main_content">
							<div class="tnumbnail_area">
								<div class="">이미지 영역</div>
								<div class="">아이콘 영역</div>
							</div>
							<div class="thumbnail_info"></div>
						</li>
					</ul>
					<div class="view_more">
						<div class="desc_view_more"></div>
						<div class="btn_view_more"></div>
					</div>
				</div>
			</main>
			<footer class="footer">
				<div class="footer_top_area">
					<div class="footer_top_tit"></div>
					<div class="footer_top_tab_wrap">
						<div class="footer_top_tab_menu"></div>
						<div class="footer_top_tab_content"></div>
					</div>
				</div>
				<div class="footer_bottom_area">
					<div class="footer_bottom_links"></div>
					<div class="footer_bottom_info_area">
						<div class="footer_bottom_info"></div>
						<div class="line_horizontal"></div>
						<div class="copyright_desc"></div>
					</div>
				</div>
			</footer>
		</div>
		<!-- end: page_wrap -->

		<!-- start: popup_wrap -->
		<div class="popup_wrap">
			<div class="popup">
				<div class="popup_header"></div>
				<div class="popup_main">
					<div class="popup_main_content"></div>
					<div class="popup_main_fold"></div>
				</div>
				<div class="popup_footer"></div>
			</div>
		</div>
		<!-- end: popup_wrap -->
	</body>
</html>
